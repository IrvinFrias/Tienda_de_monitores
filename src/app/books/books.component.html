<h1>Dell Monitors List!</h1>
<button type="button" (click)="isShowing = !isShowing">
  <ng-container *ngIf="!isShowing">Mostrar monitores Dell</ng-container>
  <ng-container *ngIf="isShowing">Ocultar monitores Dell</ng-container>
</button>


<ul *ngIf="isShowing" class="cards" >
  <ng-container *ngFor="let singleMonitor of monitors">
    <app-monitor class="cards__card"  [monitor]="singleMonitor"></app-monitor> <!--Para emit eventos (monitorEmitter)="addToCard($event)" -->
  </ng-container>
</ul>
